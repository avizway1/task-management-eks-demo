<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #faf8ef; margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        h1 { color: #776e65; font-size: 48px; margin: 20px 0; }
        .score { font-size: 18px; color: #776e65; margin: 10px 0; }
        .game-board { background: #bbada0; border-radius: 6px; padding: 10px; position: relative; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .tile { width: 100px; height: 100px; background: #cdc1b4; border-radius: 3px; display: flex; align-items: center; justify-content: center; font-size: 32px; font-weight: bold; color: #776e65; }
        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 28px; }
        .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 28px; }
        .tile-512 { background: #edc850; color: #f9f6f2; font-size: 28px; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 24px; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 24px; }
        .controls { margin: 20px 0; }
        button { background: #8f7a66; color: #f9f6f2; border: none; padding: 10px 20px; border-radius: 3px; font-size: 16px; cursor: pointer; margin: 5px; }
        button:hover { background: #9f8a76; }
        .game-over { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255,255,255,0.8); display: none; align-items: center; justify-content: center; flex-direction: column; border-radius: 6px; }
        .instructions { color: #776e65; margin: 20px 0; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>2048</h1>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="game-board">
            <div class="grid" id="grid"></div>
            <div class="game-over" id="gameOver">
                <h2 id="gameOverText">Game Over!</h2>
                <button onclick="game.restart()">Try Again</button>
            </div>
        </div>
        <div class="controls">
            <button onclick="game.restart()">New Game</button>
        </div>
        <div class="instructions">
            Use arrow keys or WASD to move tiles. Combine tiles with the same number to reach 2048!
        </div>
    </div>

    <script>
        class Game2048 {
            constructor() {
                this.board = Array(4).fill().map(() => Array(4).fill(0));
                this.score = 0;
                this.gameWon = false;
                this.gameOver = false;
                this.init();
            }

            init() {
                this.addRandomTile();
                this.addRandomTile();
                this.updateDisplay();
                this.bindEvents();
            }

            addRandomTile() {
                const emptyCells = [];
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (this.board[i][j] === 0) emptyCells.push([i, j]);
                    }
                }
                if (emptyCells.length > 0) {
                    const [row, col] = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    this.board[row][col] = Math.random() < 0.9 ? 2 : 4;
                }
            }

            updateDisplay() {
                const grid = document.getElementById('grid');
                grid.innerHTML = '';
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        const tile = document.createElement('div');
                        tile.className = 'tile';
                        const value = this.board[i][j];
                        if (value > 0) {
                            tile.textContent = value;
                            tile.classList.add(`tile-${value}`);
                        }
                        grid.appendChild(tile);
                    }
                }
                document.getElementById('score').textContent = this.score;
            }

            move(direction) {
                if (this.gameOver) return;
                
                const oldBoard = this.board.map(row => [...row]);
                let moved = false;

                switch (direction) {
                    case 'left': moved = this.moveLeft(); break;
                    case 'right': moved = this.moveRight(); break;
                    case 'up': moved = this.moveUp(); break;
                    case 'down': moved = this.moveDown(); break;
                }

                if (moved) {
                    this.addRandomTile();
                    this.updateDisplay();
                    this.checkGameState();
                }
            }

            moveLeft() {
                let moved = false;
                for (let i = 0; i < 4; i++) {
                    const row = this.board[i].filter(val => val !== 0);
                    for (let j = 0; j < row.length - 1; j++) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            this.score += row[j];
                            row.splice(j + 1, 1);
                        }
                    }
                    while (row.length < 4) row.push(0);
                    if (JSON.stringify(row) !== JSON.stringify(this.board[i])) moved = true;
                    this.board[i] = row;
                }
                return moved;
            }

            moveRight() {
                let moved = false;
                for (let i = 0; i < 4; i++) {
                    const row = this.board[i].filter(val => val !== 0);
                    for (let j = row.length - 1; j > 0; j--) {
                        if (row[j] === row[j - 1]) {
                            row[j] *= 2;
                            this.score += row[j];
                            row.splice(j - 1, 1);
                            j--;
                        }
                    }
                    while (row.length < 4) row.unshift(0);
                    if (JSON.stringify(row) !== JSON.stringify(this.board[i])) moved = true;
                    this.board[i] = row;
                }
                return moved;
            }

            moveUp() {
                let moved = false;
                for (let j = 0; j < 4; j++) {
                    const col = [];
                    for (let i = 0; i < 4; i++) {
                        if (this.board[i][j] !== 0) col.push(this.board[i][j]);
                    }
                    for (let i = 0; i < col.length - 1; i++) {
                        if (col[i] === col[i + 1]) {
                            col[i] *= 2;
                            this.score += col[i];
                            col.splice(i + 1, 1);
                        }
                    }
                    while (col.length < 4) col.push(0);
                    for (let i = 0; i < 4; i++) {
                        if (this.board[i][j] !== col[i]) moved = true;
                        this.board[i][j] = col[i];
                    }
                }
                return moved;
            }

            moveDown() {
                let moved = false;
                for (let j = 0; j < 4; j++) {
                    const col = [];
                    for (let i = 0; i < 4; i++) {
                        if (this.board[i][j] !== 0) col.push(this.board[i][j]);
                    }
                    for (let i = col.length - 1; i > 0; i--) {
                        if (col[i] === col[i - 1]) {
                            col[i] *= 2;
                            this.score += col[i];
                            col.splice(i - 1, 1);
                            i--;
                        }
                    }
                    while (col.length < 4) col.unshift(0);
                    for (let i = 0; i < 4; i++) {
                        if (this.board[i][j] !== col[i]) moved = true;
                        this.board[i][j] = col[i];
                    }
                }
                return moved;
            }

            checkGameState() {
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (this.board[i][j] === 2048 && !this.gameWon) {
                            this.gameWon = true;
                            document.getElementById('gameOverText').textContent = 'You Win!';
                            document.getElementById('gameOver').style.display = 'flex';
                            return;
                        }
                    }
                }

                if (!this.canMove()) {
                    this.gameOver = true;
                    document.getElementById('gameOverText').textContent = 'Game Over!';
                    document.getElementById('gameOver').style.display = 'flex';
                }
            }

            canMove() {
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (this.board[i][j] === 0) return true;
                    }
                }

                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        const current = this.board[i][j];
                        if ((i < 3 && this.board[i + 1][j] === current) ||
                            (j < 3 && this.board[i][j + 1] === current)) {
                            return true;
                        }
                    }
                }
                return false;
            }

            bindEvents() {
                document.addEventListener('keydown', (e) => {
                    switch (e.key) {
                        case 'ArrowLeft':
                        case 'a':
                        case 'A':
                            e.preventDefault();
                            this.move('left');
                            break;
                        case 'ArrowRight':
                        case 'd':
                        case 'D':
                            e.preventDefault();
                            this.move('right');
                            break;
                        case 'ArrowUp':
                        case 'w':
                        case 'W':
                            e.preventDefault();
                            this.move('up');
                            break;
                        case 'ArrowDown':
                        case 's':
                        case 'S':
                            e.preventDefault();
                            this.move('down');
                            break;
                    }
                });
            }

            restart() {
                this.board = Array(4).fill().map(() => Array(4).fill(0));
                this.score = 0;
                this.gameWon = false;
                this.gameOver = false;
                document.getElementById('gameOver').style.display = 'none';
                this.addRandomTile();
                this.addRandomTile();
                this.updateDisplay();
            }
        }

        const game = new Game2048();
    </script>
</body>
</html>
