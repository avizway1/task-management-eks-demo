# Notification Service with AWS SES Support
# This deployment uses IAM roles for service accounts (IRSA) to access SES

---
# Service Account with IAM Role annotation
apiVersion: v1
kind: ServiceAccount
metadata:
  name: notification-service-sa
  namespace: task-management-docker
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/TaskManagementSESRole

---
# Updated Notification Service Deployment with SES
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: task-management-docker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      serviceAccountName: notification-service-sa
      containers:
      - name: notification-service
        image: avizway/task-management-notification-service:latest
        ports:
        - containerPort: 3003
        env:
        - name: PORT
          value: "3003"
        - name: NODE_ENV
          value: "production"
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
        - name: USER_SERVICE_URL
          value: "http://user-service:3001"
        # SES Configuration
        - name: EMAIL_PROVIDER
          value: "ses"
        - name: AWS_REGION
          value: "ap-south-1"
        - name: SES_FROM_EMAIL
          value: "noreply@yourdomain.com"  # Replace with your verified email
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 5
          periodSeconds: 5
